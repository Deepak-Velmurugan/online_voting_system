{% extends 'base.html' %}

{% block content %}
    <h2>Delete Party</h2>

    <p>Are you sure you want to delete the following party?</p>

    <div>
        <p><strong>Party Name:</strong> {{ party['party_name'] }}</p>
        <p><strong>Party Leader:</strong> {{ party['party_leader'] }}</p>
        <p><strong>Description:</strong> {{ party['description'] }}</p>
    </div>

    <!-- Form to confirm deletion -->
    <form method="POST">
        <!-- Simulate DELETE method via POST -->
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Confirm Delete</button>
    </form>

    <br>
    <a href="{{ url_for('manage_parties') }}">Cancel</a>

{% endblock %}
