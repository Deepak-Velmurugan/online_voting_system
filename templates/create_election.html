{% extends 'base.html' %}

{% block content %}
<h2>Create a New Election</h2>

<form method="post">
    <label for="election_name">Election Topic:</label>
    <input type="text" id="election_name" name="election_name" required>

    <label for="candidates_tot">Number of Candidates:</label>
    <input type="number" id="candidates_tot" name="candidates_tot" min="1" required>

    <label for="starting_date">Starting Date:</label>
    <input type="date" id="starting_date" name="starting_date" required>

    <label for="ending_date">Ending Date:</label>
    <input type="date" id="ending_date" name="ending_date" required>

    <button type="submit">Create Election</button>
</form>

<p><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
