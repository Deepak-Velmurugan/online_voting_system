{% extends 'base.html' %}

{% block content %}
<h2>Add a New Party</h2>

<form method="POST">
    <label for="party_name">Party Name:</label>
    <input type="text" name="party_name" required><br>

    <label for="party_details">Party Details:</label>
    <textarea name="party_details" required></textarea><br>

    <button type="submit">Add Party</button>
</form>
{% endblock %}
