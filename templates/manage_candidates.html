{% extends 'base.html' %}

{% block content %}
<h2>Manage Candidates</h2>
<p><a href="{{ url_for('add_candidate') }}">Add a New Candidate</a></p>

{% if candidates %}
    <table>
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate['candidate_name'] }}</td>
                    <td>
                        <a href="{{ url_for('update_candidate', candidate_id=candidate['candidate_id']) }}">Update</a> | 
                        <form action="{{ url_for('delete_candidate', candidate_id=candidate['candidate_id']) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this candidate?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No candidates available.</p>
{% endif %}
{% endblock %}
